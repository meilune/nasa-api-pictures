<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
</head>
<body>
    <!-- Loader -->
    <div class="loader hidden">
        <img src="rocket.svg" alt="Rocket">
    </div>
    <!-- Container -->
    <div class="container">
        <header class="navigation-container">
            <span class="background"></span>
            <!-- Results nav -->
            <span class="navigation-items" id="results-nav">
                <h3 class="clickable">Favourites</h3>
                <h3>&nbsp;&nbsp;&nbsp;âœ¨&nbsp;&nbsp;&nbsp;</h3>
                <h3 class="clickable">Load More</h3>
            </span>
            <!-- Favourites Nav -->
            <span class="navigation-items hidden" id="favorites-nav">
                <h3 class="clickable">Load More NASA Images</h3>
            </span>
        </header>
        <div class="images-container">
        </div>
    </div>
    <!-- Save Confirmation -->
    <div class="save-confirmed">
        <h1>ADDED!</h1>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
